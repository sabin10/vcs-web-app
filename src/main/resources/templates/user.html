<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'user')}">

<body>
    <h1><span th:text="${userRequested}">Test</span></h1>
    <h3>List of your repositories</h3>
    <table>
        <tr>
            <th>REPOS</th>
        </tr>
        <tr th:each="repository : ${repositories}">
            <td> <a th:text="${repository.title}" th:href="@{'/' + ${userRequested} + '/' + ${repository.url}}">Repository Url</a></td>
        </tr>
    </table>

</body>
</html>
