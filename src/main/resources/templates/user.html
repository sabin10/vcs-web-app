<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'user')}">

<body>
    <h1><span th:text="${userRequested.username}">Username</span></h1>
    <h4><span th:text="${userRequested.createdAt}">Created At</span></h4>
    <h3>Projects</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Created At</th>
        </tr>
        <tr th:each="project : ${projects}">
            <td> <a th:text="${project.title}" th:href="@{'/' + ${userRequested} + '/' + ${project.url}}">Project Url</a></td>
            <td th:text="${project.createdAt}">Created At</td>
        </tr>
    </table>

</body>
</html>
