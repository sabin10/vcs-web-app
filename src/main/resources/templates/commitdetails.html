<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

    <body>
        <div>
            <h1 th:text="${commit.name}">commit name</h1>
            <h5 th:text="${commit.description}">commit description</h5>
            <h5 th:text="${commit.createdAt}">commit date</h5>
        </div>

        <table class="table table-striped">
            <tr>
                <th>delta type</th>
                <th>file from</th>
            </tr>
            <tr th:each="delta : ${deltas}">
                <td th:text="${delta.deltaType}">Onions</td>
                <td th:text="${delta.file.fileName}">Onions</td>
            </tr>
        </table>

            <h4 th:text="${fileForm.fileName}">file name</h4>
            <pre style="
                    /*background-color: #eee;*/
                    border: 1px solid #999;
                    display: block;
                    padding: 20px;">
                <code th:text="${fileForm.fileData}">
                    CodeText
