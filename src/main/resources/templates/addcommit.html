<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'addproject')}">

<body>

<form class="form-horizontal" action="#" th:action="@{'/' + ${username} + '/' + ${projectUrl} + '/' + ${branchName} + '/addcommit'}" th:object="${commitForm}" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name" name="name" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description</label>
        <div class="col-sm-10">
            <input type="text" id="description" name="description" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add Commit</button>
        </div>
    </div>
</form>
</body>
</html>
