<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'')}">
<head>
    <title>Create an account</title>
</head>
<body>
    <h2 th:text="RegisterPage">Home Page</h2>

    <form class="form-horizontal" th:action="@{/registration}" th:object="${userForm}" method="post">

        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username</label>
            <div class="col-sm-10">
                <input type="text" id="username" name="username" autofocus="autofocus"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" name="password"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="passwordConfirm">Password Confirm</label>
            <div class="col-sm-10">
                <input type="password" id="passwordConfirm" name="passwordConfirm"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>

    </form>



</body>
</html>
