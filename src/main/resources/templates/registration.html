<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'')}">
<head>
    <title>Create an account</title>
</head>
<body>
    <h2 th:text="'Create new account'">Home Page</h2>

    <div sec:authorize="isAuthenticated()">
        <p>You are already logged in.</p>
        <p><a th:href="@{/logout}">Logout</a></p>
    </div>

    <div sec:authorize="!isAuthenticated()">
        <form class="form-horizontal" action="#" th:action="@{/registration}" th:object="${userForm}" method="post">

            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username</label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-10">
                    <input type="text" id="email" name="email" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="passwordConfirm">Password Confirm</label>
                <div class="col-sm-10">
                    <input type="password" id="passwordConfirm" name="passwordConfirm"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>

            <div>
                <h4><a th:href="@{/login}">Already have an account? Log in</a></h4>
            </div>
        </form>
    </div>

</body>
</html>
